version: '2'
services:
  nginx:
    build:
      context: ./docker/nginx
    links:
      - elasticsearch
    ports:
      - 127.0.0.1:8090:80
    volumes:
      - ./:/var/www:delegated
    depends_on:
      - php-fpm
    restart: always

  php-fpm:
    build:
      context: ./docker/php-fpm
    env_file:
      - .env
    environment:
      - XDEBUG_ENABLED=1
    volumes:
      - ./:/var/www:delegated
    links:
      - elasticsearch
    restart: always

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.2
    restart: always
    environment:
      - discovery.type=single-node
    ports:
      - 127.0.0.1:9200:9200

